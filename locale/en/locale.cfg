[mod-setting-name]
alerts-all-consume-prototypes=Show all only electricity consumers
alerts-all-generic-prototypes=Show all only electricity generators
alerts-custom-types=Whitelist entity types
alerts-custom-name=Whitelist entity names
alerts-blacklist-types=Blacklist of entity types
alerts-blacklist-name=Blacklist of entity names
alerts-surface=Surface for displaying alerts

[mod-setting-description]
alerts-all-consume-prototypes=Display all entities that consume electricity without connecting to the network (manipulators, assembly machines, roboport, etc.). ATTENTION: The white list must be empty.
alerts-all-generic-prototypes=Display all entities that generate electricity without connecting to the network (generators, solar panels. Batteries are here only to show the 'No connection' signal, although they apply to all categories). ATTENTION: The white list must be empty.
alerts-custom-types=Whitelist of entity types for displaying signals (comma separated in lua format, for example: inserter,solar-panel,assembling-machine).
alerts-custom-name=Whitelist of entity names for displaying signals (comma separated, for example: bulk-inserter,assembling-machine-3,laser-turret,solar-panel).
alerts-blacklist-types=Blacklist of entity types (separated by commas, for example: inserter,assembling-machine,solar-panel).
alerts-blacklist-name=Blacklist of entity names (separated by commas, for example: bulk-inserter,assembling-machine-3,laser-turret,solar-panel).
alerts-surface=Select a surface for alerts.

[string-mod-setting]
alerts-surface-alerts-surface-current-surface=Current planet
alerts-surface-alerts-surface-all-surfaces=All planets

[alerts]
not-connected=- Not connected
low-power=- Powered off
