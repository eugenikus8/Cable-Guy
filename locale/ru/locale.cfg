[mod-setting-description]
alerts-all-consume-prototypes=Отображать все сущности, потребляющие электричество, без подключения к сети (манипуляторы, сборочные автоматы, робопорты и др.).
alerts-all-generic-prototypes=Отображать все сущности, генерирующие электричество, без подключения к сети (генераторы, солнечные панели. Аккумуляторы здесь только для показа сигнала "Нет подключения", хотя они относятся к обеим категориям).
alerts-whitelist-types=Белый список типов сущностей для показа сигналов (через запятую в формате lua: inserter,solar-panel,assembling-machine).
alerts-whitelist-name=Белый список имен сущностей для показа сигналов (через запятую в формате lua: bulk-inserter,assembling-machine-3,laser-turret,solar-panel).
alerts-blacklist-types=Черный список типов сущностей (через запятую в формате lua: inserter,assembling-machine,solar-panel).
alerts-blacklist-name=Черный список имен сущностей (через запятую в формате lua: bulk-inserter,assembling-machine-3,laser-turret,solar-panel).
alerts-surface=Выбор поверхности для сигналов.

