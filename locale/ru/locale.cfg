[mod-name]
Cable-Guy=Cable-Guy

[mod-description]
Cable-Guy="Кабельщик". Вы когда нибудь находили случайно неподключенный манипулятор, аккумулятор или сборочный автомат не подключенным к электрической сети? С этим модом вы не пропустите ничего. Показывает оповещения об объектах, потребляющих электроэнергию, и об объектах, производящих ее, которые отключены от электрической сети.