[mod-setting-description]
alerts-all-consume-prototypes=Отображать все сущности, потребляющие электричество без подключения к сети (манипуляторы, сборочне автоматы, робопорт и др.). ВНИМАНИЕ: Белый список должен быть пуст.
alerts-all-generic-prototypes=Отображать все сущности генерирующие электричество без подключения к сети (генераторы, солнечные панели. Аккумуляторы здесь только для показа сигнала "Нет подключения", хотя они относятся ко всем категориям). ВНИМАНИЕ: Белый список должен быть пуст.
alerts-custom-types=Белый список типов сущностей для показа сигналов (через запятую в формате lua, например: inserter,solar-panel,assembling-machine).
alerts-custom-name=Белый список имен сущностей для показа сигналов (через запятую, например: bulk-inserter,assembling-machine-3,laser-turret,solar-panel).
alerts-blacklist-types=Черный список типов сущностей (через запятую, например: inserter,assembling-machine,solar-panel).
alerts-blacklist-name=Черный список имен сущностей (через запятую, например: bulk-inserter,assembling-machine-3,laser-turret,solar-panel).
alerts-surface=Выбор поверхности для сигналов.

